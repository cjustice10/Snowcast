<!-- Display all bean types -->

	<div class="container-fluid">
		
			<!-- <p class="hidden-xs">Caffeinating Sleepy Huskies Since 2015</p> -->
	</div>
	

	<div class="container" ng-controller="SnowviewsCtrl">
		<div class="row">
			<div class="writeColumn col-md-4 col">
				<h1>Write a Snowview</h1>
			 	<form id="leaveReview" method="POST" action="/leaveReview">
					<!-- <div ng-raty="ratyOptions" ng-model="rating"></div> -->

					<div ng-raty="ratyOptions" ng-model="rating"></div>

					<select name="ratingDrop" id="ratingDrop" class="form-control" ng-model="ratingDrop" ng-options="item for item in ratingDrops" required></select>

					<select name="skiResortName" id="skiResortName" class="form-control" ng-model="skiResortName" ng-options="item for item in skiResortNames" required></select>


					<textarea type="text" name="description" id="description" placeholder="Description of Experience at Resort" ng-model="skiResortDesc"></textarea>

					<button type="submit" id="submitButton" ng-click="submitFunction()" eat-click>Save</button>


				</form>
			</div>
			
			<div class="reviews col-md-6 col">
				<h1>Snowviews</h1>
				<div class="searchbar">
					<input name="search" placeholder="Search for Resort" ng-model="query" ng-change="searchCoffee()" ng-model-options="{debounce:1000}"></input>
				</div>
				<div class="reviews" ng-repeat="review in storedResortName">
					
						{{review.resortDesc}}
					
				</div>
			</div>
		</div>
	</div>
